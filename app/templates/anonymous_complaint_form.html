<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Complaint Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/anonymous_complaint_form.css') }}"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo">
        <img src="/static/img/LuxiumLogo.png" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="/logout" class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="title-bar">
        <h1>Anonymous Complaint Form</h1>
      </div>
      <div class="form-container">
        <form
          action="{{ url_for('fill_form', form_type='anonymous_complaint') }}"
          method="POST"
        >
          {{ form.hidden_tag() }}
          <div class="form-section">
            <div>{{ form.complaint_type.label }} {{ form.complaint_type }}</div>
            <div>{{ form.details.label }} {{ form.details }}</div>
          </div>
          <div>{{ form.submit }}</div>
        </form>
      </div>
    </main>
  </body>
</html>
