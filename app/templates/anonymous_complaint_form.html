<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Complaint Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Anonymous Complaint Form</h1>
    <form action="{{ url_for('fill_form', form_type='anonymous_complaint') }}" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.complaint_type.label }} {{ form.complaint_type }}
        </div>
        <div>
            {{ form.details.label }} {{ form.details }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
