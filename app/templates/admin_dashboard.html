<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/static/css/admin_dashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo">
        <img src="/static/img/LuxiumLogo.png" alt="Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="#">Calculation Configuration</a></li>
          <li><a href="/logout" class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Admin Dashboard</h1>
      <a href="{{ url_for('add_user') }}" class="button">Add User</a>
      <section>
        <h2>Password Reset</h2>
        <a
          href="{{ url_for('admin_reset_password', user_email=user_email) }}"
          class="button"
          >Send Password Reset</a
        >
      </section>
      <section>
        <h3>Pending Users</h3>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.email }}</td>
              <td>
                <a
                  href="{{ url_for('approve_user', user_id=user.id) }}"
                  class="button"
                  >Approve</a
                >
                <a
                  href="{{ url_for('edit_user', user_id=user.id) }}"
                  class="button"
                  >Edit</a
                >
                <a
                  href="{{ url_for('admin_reset_password', user_email=user.email) }}"
                  class="button"
                  >Reset Password</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
