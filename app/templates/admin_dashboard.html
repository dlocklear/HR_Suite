<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="container-fluid">
        <div class="logo">
            <img src="/static/img/LuxiumLogo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="#">Calculation Configuration</a></li>
                <li><a href="/logout" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Admin Dashboard</h1>
        <h2>Pending Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('approve_user', user_id=user.id) }}" class="button">Approve</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Reset Passwords</h2>
        <form method="POST" action="{{ url_for('admin_reset_password') }}">
            <label for="user_email">User Email:</label>
            <input type="email" id="user_email" name="user_email" required>
            <button type="submit">Send Reset Password Email</button>
        </form>
    </main>
</body>
</html>
