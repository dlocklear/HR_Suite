<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Performance Evaluations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Complete Performance Evaluations</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('performance_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('complete_evaluations') }}">Complete Evaluations</a></li>
            <li><a href="{{ url_for('view_evaluations') }}">View Evaluations</a></li>
            <li><a href="{{ url_for('performance_reports') }}">Performance Reports</a></li>
        </ul>
    </nav>
    <main>
        <form method="POST" action="/myteam/complete_evaluations">
            {{ form.hidden_tag() }}
            <div>
                <label for="employee_id">Employee:</label>
                {{ form.employee_id }}
            </div>
            <div>
                <label for="business_result">Business Result (%):</label>
                {{ form.business_result }}
            </div>
            <div>
                <label for="individual_result">Individual Result (%):</label>
                {{ form.individual_result }}
            </div>
            <div>
                <label for="safety_result">Safety Result (%):</label>
                {{ form.safety_result }}
            </div>
            <button type="submit">Submit Evaluation</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
