<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Electronic Services</h1>

    <a href="{{ url_for('select_form') }}">Fill Out a Form</a>

    <form action="{{ url_for('electronic_services') }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.file.label }}
            {{ form.file }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>

    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', id=file.id) }}">{{ file.file_name }}</a>
                <form action="{{ url_for('delete_file', id=file.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('route_for_signature', id=file.id) }}">Route for Signature</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
